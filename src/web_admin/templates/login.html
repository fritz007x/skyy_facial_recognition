{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content_unauthenticated %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="card" style="max-width: 420px; width: 100%;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-person-bounding-box" style="font-size: 3rem; color: var(--skyy-primary);"></i>
                <h2 class="mt-3 brand-logo">Skyy Admin</h2>
                <p class="text-muted">Facial Recognition System</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="client_id" class="form-label">
                        <i class="bi bi-key me-1"></i> Client ID
                    </label>
                    <input type="text" class="form-control" id="client_id" name="client_id"
                           placeholder="Enter your client ID" required autofocus>
                </div>

                <div class="mb-4">
                    <label for="client_secret" class="form-label">
                        <i class="bi bi-shield-lock me-1"></i> Client Secret
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="client_secret" name="client_secret"
                               placeholder="Enter your client secret" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Sign In
                </button>
            </form>

            <hr class="my-4" style="border-color: rgba(99, 102, 241, 0.2);">

            <div class="text-center">
                <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    Need credentials? Use the OAuth admin script:
                </small>
                <div class="mt-2">
                    <code class="small" style="color: var(--skyy-primary);">
                        python src/oauth_admin.py create-client
                    </code>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('client_secret');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
</script>
{% endblock %}
